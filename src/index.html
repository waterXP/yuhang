<!doctype html>
<html lang="en">
<head>
  <title>Wages Mobile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover,shrink-to-fit=no">
  <meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name=format-detection content="telephone=no">
  <script type="text/javascript" src="https://g.alicdn.com/dingding/open-develop/1.6.9/dingtalk.js"></script>
</head>
<body>
  <div id="root" style="height: 100%"><span id='no-react'></span></div>
  <script>
    setTimeout(function () {
      if (document.getElementById('no-react')) {
        if (window.location.hash) {
          const reload = window.confirm('服务端未响应，是否刷新页面？')
        } else {
          window.location.hash = 'reloaded'
          const reload = true
        }
        if (reload) {
          window.location.reload()
        }
      }
    }, 4000);
  </script>
</body>
</html>
